<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>chatterbox</title>
  <link rel="stylesheet" href="styles/styles.css">

  <!-- dependencies -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script>
    // YOU DO NOT NEED TO EDIT THIS CODE
    if (!/(&|\?)username=/.test(window.location.search)) {
      var newSearch = window.location.search;
      if (newSearch !== '' & newSearch !== '?') {
        newSearch += '&';
      }
      newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
      window.location.search = newSearch;
    }
  </script>
  <!-- your scripts -->
  <script src="env/config.js"></script>
  <script src="scripts/app.js"></script>
</head>

<body>
  <div id="main">
    <h1>chatterbox üêæ</h1>
    <!-- Your HTML goes here! -->
    <div class="room">
      <h4 class="roomName">Room:</h4>
      <select id="roomSelect">
        <option>All Rooms</option>
        <option id="createNewRoom">Create New Room</option>
      </select>
      <span class="createRoomField">
        <input class='newRoom' type="text" placeholder="enter room name">
        <button class="createRoomButton">create room</button>
      </span>
    </div>
    <fieldset>
      <legend>Grace the room with your thoughts:</legend>
      <form action='#' method='post' id='send'>
        <span class="inputForm">
          <label for="inputBox"></label>
          <input id="textField" type="text" placeholder="~ good vibes ~">
        </span>
        <span class="inputForm">
          <input type="submit" class="submit" value="post2chat">
        </span>
      </form>
    </fieldset>
    <div>
      <button class="refreshButton">Refresh!</button>
    </div>

  </div>

  <div id="chats"></div>
